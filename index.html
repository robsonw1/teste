    <!-- PWA Service Worker -->
    <script>
      // Improved SW registration with update handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (!newWorker) return;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    // If there's an active worker, it means a new SW is available
                    if (navigator.serviceWorker.controller) {
                      // Ask the new SW to skipWaiting so it becomes active
                      newWorker.postMessage('SKIP_WAITING');
                      // Reload to let the new SW control the page and load fresh assets
                      console.log('New SW installed, reloading to update assets');
                      window.location.reload(true);
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
